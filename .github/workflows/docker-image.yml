name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag masterxilo/cling
    
    - name: Push the Docker image
      env:
        MASTERXILO_DOCKER_IO_PASSWORD: ${{ secrets.MASTERXILO_DOCKER_IO_PASSWORD }}
      run: docker login --username masterxilo --password "$MASTERXILO_DOCKER_IO_PASSWORD" docker.io && docker push masterxilo/cling
